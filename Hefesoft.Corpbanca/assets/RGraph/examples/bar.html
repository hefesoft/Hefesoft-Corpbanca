    <script>
        
        var jsonData;

      function loader() {
		jsonData = window.webConnector.load();
	}
	
	   function graficar(message) {
        var Test2 = message;
        
        var myChart = new RGraph.Bar('cvs', Test2.data);
        myChart.Set('chart.tooltips', Test2.tooltips);
        myChart.Set('chart.labels', Test2.labels);
        myChart.Set('chart.colors',  Test2.colors);
        myChart.Set('chart.colors.sequential',true);
        myChart.Set('chart.text.size',8);
     	myChart.Set('chart.text.font', 'Calibri');
    	myChart.Set('chart.title', 'Reporte por cobertura');
     	myChart.Set('chart.noaxes', true);
     	myChart.Set('chart.title.size', 8);
     	myChart.Set('chart.title.bold', false);
     	myChart.Set('chart.title.xaxis.bold', false);
     	
     
        
        
        
        RGraph.Effects.Bar.Wave(myChart);        
        myChart.Draw();		        
        
        
	}


    </script>
